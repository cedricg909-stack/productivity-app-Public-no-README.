<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tips</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.05"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>') repeat;
            pointer-events: none;
            z-index: 1;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(1px);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 10%;
            animation-delay: -2s;
        }

        .floating-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: -4s;
        }

        .floating-circle:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 30%;
            right: 20%;
            animation-delay: -1s;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-20px) translateX(10px) rotate(1deg); }
            50% { transform: translateY(-10px) translateX(-5px) rotate(-1deg); }
            75% { transform: translateY(-15px) translateX(5px) rotate(0.5deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 50px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            max-width: 700px;
            width: 100%;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            z-index: 10;
        }

        .container:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 48px 80px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .header {
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            color: #fff;
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(0,0,0,0.1);
            letter-spacing: -0.02em;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            border-radius: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            font-weight: 400;
            letter-spacing: 0.3px;
            margin-bottom: 25px;
        }

        .header-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .header-stat {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 18px;
            padding: 15px 25px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .header-stat::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s ease;
        }

        .header-stat:hover::before {
            left: 100%;
        }

        .header-stat:hover {
            transform: translateY(-3px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.35);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .header-stat-number {
            display: block;
            font-size: 1.8em;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .header-stat-label {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-top: 5px;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        .category-highlight {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-top: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .category-highlight:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .category-highlight h3 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .categories-preview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .category-chip {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: rgba(255, 255, 255, 0.9);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .category-chip:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            color: white;
        }

        .tip-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 40px 0;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .tip-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }

        .tip-container:hover::before {
            left: 100%;
        }

        .tip-container:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .tip-text {
            font-size: 1.4em;
            line-height: 1.7;
            color: #2d3748;
            font-weight: 500;
            opacity: 0;
            animation: tipSlideIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        @keyframes tipSlideIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .category-tag {
            display: inline-block;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            color: #5a67d8;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .category-tag:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.25), rgba(118, 75, 162, 0.25));
        }

        .btn-container {
            margin-top: 40px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tip-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            min-width: 140px;
        }

        .tip-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .tip-btn:hover::before {
            left: 100%;
        }

        .tip-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .tip-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.95);
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .categories-container {
            margin-top: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            animation: slideIn 0.5s ease forwards;
        }

        .categories-container.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .categories-title {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .categories-grid::-webkit-scrollbar {
            width: 6px;
        }

        .categories-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .categories-grid::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.95);
            color: #2d3748;
            border: none;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            font-weight: 500;
            font-size: 0.95em;
            text-align: left;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.4s ease;
        }

        .category-btn:hover::before {
            left: 100%;
        }

        .category-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .category-btn .category-name {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #4a5568;
        }

        .category-btn .category-count {
            font-size: 0.85em;
            color: #718096;
        }

        .toggle-categories-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            color: rgba(255, 255, 255, 0.95);
        }

        .toggle-categories-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .close-categories {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .close-categories:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff5252, #ff7575);
        }

        .tip-counter {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            gap: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
        }

        .stat-number {
            display: block;
            font-size: 1.8em;
            font-weight: 700;
            color: white;
        }

        .stat-label {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .title {
                font-size: 2.5em;
            }
            
            .tip-text {
                font-size: 1.2em;
            }

            .btn-container {
                flex-direction: column;
                align-items: center;
            }

            .tip-btn {
                width: 100%;
                max-width: 280px;
            }

            .stats-container {
                flex-direction: column;
            }
        }
    </style>
</head>

        let tipCount = 0;
        let currentTipIndex = -1;
        let categoryMode = false;
        let viewedCategories = new Set();
        let categoriesVisible = false;
        const categories = [...new Set(tips.map(tip => tip.category))];

        // Category icons mapping
        const categoryIcons = {
            'Time Management': '⏰',
            'Planning': '📋',
            'Focus': '🎯',
            'Efficiency': '⚡',
            'Organization': '🗂️',
            'Communication': '💬',
            'Wellness': '🌱',
            'Technology': '💻',
            'Habits': '🔄',
            'Leadership': '👥',
            'Learning': '📚',
            'Environment': '🏢',
            'Motivation': '🚀',
            'Reflection': '🤔'
        };

        function initializeCategories() {
            const categoriesGrid = document.getElementById('categoriesGrid');
            const categoriesPreview = document.getElementById('categoriesPreview');
            
            categoriesGrid.innerHTML = '';
            categoriesPreview.innerHTML = '';
            
            categories.forEach(category => {
                const categoryTips = tips.filter(tip => tip.category === category);
                const icon = categoryIcons[category] || '📌';
                
                // Create category button for the grid
                const categoryBtn = document.createElement('button');
                categoryBtn.className = 'category-btn';
                categoryBtn.onclick = () => showCategoryTip(category);
                categoryBtn.innerHTML = `
                    <span class="category-name">${icon} ${category}</span>
                    <span class="category-count">${categoryTips.length} tips available</span>
                `;
                categoriesGrid.appendChild(categoryBtn);
                
                // Create category chip for the header preview
                const categoryChip = document.createElement('div');
                categoryChip.className = 'category-chip';
                categoryChip.textContent = `${icon} ${category}`;
                categoryChip.onclick = () => showCategoryTip(category);
                categoriesPreview.appendChild(categoryChip);
            });
        }

        function toggleCategories() {
            const container = document.getElementById('categoriesContainer');
            categoriesVisible = !categoriesVisible;
            
            if (categoriesVisible) {
                container.classList.add('show');
                if (!container.innerHTML.includes('category-btn')) {
                    initializeCategories();
                }
            } else {
                container.classList.remove('show');
            }
        }

        function showCategoryTip(category) {
            const categoryTips = tips.filter(tip => tip.category === category);
            const randomTip = categoryTips[Math.floor(Math.random() * categoryTips.length)];
            
            displayTip(randomTip);
            toggleCategories(); // Close the categories panel
        }

        function showRandomTip() {
            categoryMode = false;
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * tips.length);
            } while (randomIndex === currentTipIndex && tips.length > 1);
            
            currentTipIndex = randomIndex;
            displayTip(tips[randomIndex]);
        }

        function showTipByCategory() {
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            const categoryTips = tips.filter(tip => tip.category === randomCategory);
            const randomTip = categoryTips[Math.floor(Math.random() * categoryTips.length)];
            
            categoryMode = true;
            displayTip(randomTip);
        }

        function displayTip(tip) {
            const tipText = document.getElementById('tipText');
            const categoryTag = document.getElementById('categoryTag');
            const tipCounter = document.getElementById('tipCounter');
            const categoryCounter = document.getElementById('categoryCounter');

            // Add to viewed categories
            viewedCategories.add(tip.category);

            // Reset animation
            tipText.style.animation = 'none';
            tipText.offsetHeight; // Trigger reflow
            tipText.style.animation = 'tipSlideIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards';

            tipText.textContent = tip.text;
            
            // Add icon to category tag
            const icon = categoryIcons[tip.category] || '📌';
            categoryTag.textContent = `${icon} ${tip.category}`;
            categoryTag.style.display = 'inline-block';

            tipCount++;
            tipCounter.textContent = tipCount;
            categoryCounter.textContent = viewedCategories.size;

            // Add pulse effect to stats
            [tipCounter, categoryCounter].forEach(counter => {
                counter.style.transform = 'scale(1.2)';
                counter.style.transition = 'transform 0.3s ease';
                setTimeout(() => {
                    counter.style.transform = 'scale(1)';
                }, 300);
            });
        }

        // Initialize categories when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeCategories();
        });

        // Show first tip automatically after page load
        setTimeout(() => {
            showRandomTip();
        }, 1200);
